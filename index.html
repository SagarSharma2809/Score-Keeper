<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Full-width fluid until the `md` breakpoint, then lock to container -->
    <div class="container mx-auto my-10 w-1/3 box">
        <img src="https://shorturl.at/bdnv7" alt="">
        <p class="font-serif m-2 dib">Ping Pong Score Keeper</p>
        <hr>
        <h1 class="text-3xl m-2 dib" id="score1">0</h1>
        <h1 class="text-3xl m-2 dib">to</h1>
        <h1 class="text-3xl m-2 dib" id="score2">0</h1>
        <h1 class="text-3xl m-2 dib" id="result"></h1>
        <p class="text-sm font-sans mx-2">Use the buttons below to keep score.</p>
        <hr>
        <h1 class="text-lg font-bold m-2 dib">Playing To</h1>
        <select name="" id="playingTo" class="text-xs">
            <option value="5" class="text-sm">5</option>
            <option value="6" class="text-sm">6</option>
            <option value="7" class="text-sm">7</option>
            <option value="8" class="text-sm">8</option>
            <option value="9" class="text-sm">9</option>
            <option value="10" class="text-sm">10</option>

        </select>
        <div class="grid grid-cols-3">
            <button class="bg-teal-400 hover:bg-teal-600 text-white p-3 playerBtn" id="player1Button">+1 Player
                One</button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white p-3 playerBtn" id="player2Button">+1 Player
                Two</button>
            <button class="bg-red-500 hover:bg-red-700 text-white p-3" id="resetButton">Reset</button>
        </div>


    </div>


    <script src="app.js"></script>
</body>

</html>
